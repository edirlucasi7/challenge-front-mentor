<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="cabecalho">
      <img src="images/logo.svg" id="imagemHeader">
    </header>
    <main class="main">
      <img src="images/illustration-mockups.svg" id="imagemMain">
    </main>
    <aside>
      <div class="aside">
        <p id="titulo">Build The Community <br>
          Your Fans Will Love
        </p>
        <p id="corpo">Hunddle re-imagines the way buil communities. You have <br>
          a voice, but so does your audience. Create connections with <br>
          your users as you engage in genuine discussion.
        </p>
        <input type="button" value="Register" id="botao">
      </div>
    </aside>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Edir Lucas Icety</a>.
      </p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Building Dreams</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="cabecalho">
      <img src="images/logo.svg" id="imagemHeader">
    </header>
    <main class="main">
      <img src="images/illustration-mockups.svg" id="imagemMain">
    </main>
    <aside>
      <div class="aside">
        <p id="titulo">Build The Community <br>
          Your Fans Will Love
        </p>
        <p id="corpo">Hunddle re-imagines the way build communities. You have <br>
          a voice, but so does your audience. Create connections with <br>
          your users as you engage in genuine discussion.
        </p>
        <button class="botao">Register</button>
      </div>
    </aside>
    <footer class="footer">
        <p class="built">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/edirlucasi7" target="_blank">Edir Lucas Icety</a>.
        </p>
        <div class="icone">
          <div class="icones"><ion-icon name="logo-facebook"></ion-icon></div>
          <div class="icones"><ion-icon name="logo-twitter"></ion-icon></div>
          <div class="icones"><ion-icon name="logo-instagram"></ion-icon></div>
        </div>
    </footer>
  </div>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
